<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery example 10 - show/hide</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.toggle').click(function(){
                $('.pToggle').toggle(1500, function(){
                    alert('The toggle is complete');
                    });
                });
                
                $('.special').hide();
                $('.show').click(function(){
                    $('.special').show(2000, function(){
                        $('p:contains("special")').css('color', 'red');
                    });
                });
        }) // end doc ready
    </script>
    
</head>
<body>
   
<!--   section>header>h1{Hello}+h2{Happy Monday}^article*3>h3{Subheading}+p>lorem-->
    <section>
        <header>
            <h1>Hello</h1>
        </header>
        <article>
             <button class="toggle">Toggle paragraphs</button>
             <br><br>
             <p class="pToggle">This paragraph is an important paragraph</p>
            <hr>
            <br>
            <button class>Show this stuff</button>
            <div class="show">Show this stuff
                <p class="special">This text is really special. Don't you think?</p>
            <p>Don't you think?</p>
            </div>
        </article>
    </section>
</body>
</html>
