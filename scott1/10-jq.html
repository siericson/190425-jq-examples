<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery example 9 - stop method</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <style>
        .box {
            background-color: #7ac4ea;
            border: solid 3px #ccc;
            width: 100px;
            height: 100px;
            margin: 10px
            display: flex;
            align-items: center;
            justify-content: center;
        }
/*
        .cAlt {
            background-color: #7aeac6;
        }
*/
    
    </style>
    <script>
        $(function(){
            $('.b1').click(function(){
                $('.box').stop().slideToggle(1000);
            })
        }) // end doc ready
    </script>
    
</head>
<body>
   
<!--   section>header>h1{Hello}+h2{Happy Monday}^article*3>h3{Subheading}+p>lorem-->
    <section>
        <header>
            <h1>Hello</h1>
        </header>
        <article>
           <button class="b1">Start</button>
           <br><br>
            <div class="box">1</div>

        </article>
    </section>
</body>
</html>
