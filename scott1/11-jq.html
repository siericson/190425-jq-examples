    <style>
        .box {
            background-color: white;
            border: solid 3px #ccc;
            width: 300px;
            height: 150px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;s
        }
        .circle {
            background-color: red;
            border: solid 1p0x #666;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    
    </style>
    <script>
        $(function(){
            $('.box').hover(function(){
                $(this).find('.circle').stop(true, true).fadeOut(3000);
                }, function(){
                    $(this).find('.circle').stop(true, true).fadeIn(3000);
                })
        }) // end doc ready
    </script>
    
</head>
