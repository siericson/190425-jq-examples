<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery example 15 - getters/setters</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <style>
        .frame {
            border: solid 5px #069;
        }
    
    </style>
    <script>
        $(function(){
            $('.b1').click(function(){
                $('.img').attr({
                 'class': 'frame',
                'title': 'Leopard sharks swimming in shallow waters'
            });
                $('.description').text('Sharks coming to mate');
            });
        }) // end doc ready
    </script>
    
</head>
<body>
   
<!--   section>header>h1{Hello}+h2{Happy Monday}^article*3>h3{Subheading}+p>lorem-->
    <section>
        <header>
            <h1>Hello</h1>
        </header>
        <article>
            <button class="b1">Set image attributes</button>
            <br><br>
            <p>
            <img src="images/leopardShark.jpg" alt="leopard shark">
            <span class="description"></span>
            </p>
            
        </article>
    </section>
</body>
</html>
