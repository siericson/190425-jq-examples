<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery example 7 - Animate Method</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <style>
        .circle {
            background-color: #7ac4ea;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    
    </style>
    <script>
        $(function(){
            $('button').click(function(){
                $('.circle').animate({
                    width:'200px',
                    height: 200,
                    borderRadius: 0
                }, 2000);
            }); // animate method: $(selector).animate({property:values,..}duration, callback)
        }) // end doc ready
    </script>
    
</head>
<body>
   
<!--   section>header>h1{Hello}+h2{Happy Monday}^article*3>h3{Subheading}+p>lorem-->
    <section>
        <header>
            <h1>Hello</h1>
        </header>
        <article>
           <button>Start Animation</button>
           <br><br>
            <div class="circle"></div>
        </article>
    </section>
</body>
</html>
